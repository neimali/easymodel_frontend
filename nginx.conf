server {
    listen       80;
    server_name  localhost;

    # 设置前端静态文件所在的目录
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;  # 处理前端路由
    }

    # 错误页面配置
    error_page  404              /404.html;
    location = /40x.html {
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
    }
}